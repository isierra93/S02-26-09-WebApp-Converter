spring.application.name=Video Converter API


# Configuracion de la DB Postgres

# Aplica el driver
spring.datasource.driver-class-name=org.postgresql.Driver

# Datos de Supabase
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Dialecto de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Mantiene las tablas actualizadas automáticamente
spring.jpa.hibernate.ddl-auto=update

#Borra y crea las tablas al iniciar la App
#spring.jpa.hibernate.ddl-auto=create

#espacio maximo disponible de video (Por ahora)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
